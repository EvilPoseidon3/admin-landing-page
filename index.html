<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/45dc608f6b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="sidebar">
    <div class="dashboard-title">
      <i class="fa-solid fa-table-cells fa-4x"></i>
      <h6 >Dashboard</h6>
    </div>
    <div class="dashboard-info">
      <div>
        <i class="fa-solid fa-house"></i> 
        <p>Home</p>
      </div>

      <div>
        <i class="fa-solid fa-address-card"></i>
        <p>Profile</p>
      </div>

      <div>
        <i class="fa-solid fa-message"></i>
        <p>Messages</p>
      </div>

      <div>
        <i class="fa-solid fa-clock-rotate-left"></i>
        <p>History</p>
      </div>

      <div>
        <i class="fa-solid fa-scroll"></i>
        <p>Tasks</p>
      </div>

      <div>
        <i class="fa-solid fa-people-group"></i>
        <p>Communities</p>
      </div>
    </div>
    <div class="dashboard-info">
      <div>
        <i class="fa-solid fa-gear"></i>
        <p>Setting</p>
      </div>
      <div>
        <i class="fa-solid fa-handshake-angle"></i>
        <p>Support</p>
      </div>
      <div>
        <i class="fa-solid fa-shield"></i>
        <p>Privacy</p>
      </div>
    </div>
  </div>

  <div class="header">
    <input class="searchbar" type="text" placeholder="Search...">
    <div class="profile-display">
      <img class="profile-pic" src="" alt="profile picture">
      <p>Hi there,</p>
      <h3>Preston Trevino (@bigpman9393)</h3>
    </div>

    <div class="profile-name">
      <i class="fa-solid fa-bell"></i>
      <img class="profile-pic" src="" alt="profile picture">
      <h3>Preston Trevino</h3>
    </div>
    <div class="buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <div class="maincontent">
    maincontent
  </div>
</body>
</html>
